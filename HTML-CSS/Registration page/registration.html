<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <script src="https://kit.fontawesome.com/f66de91617.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="registrationBlock">
        <h2><span>Re</span>gisteration</h2>

        <!-- Div for form -->
        <div class="formContent">
            <form>
                <!-- Div for email input to make a border-bottom -->
                <div class="nameDiv">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" id="name" placeholder="Enter your name"><br>
                </div>

                <!-- Div for email input to make a border-bottom -->
                <div class="emailDiv">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email"><br>
                </div>

                <!-- Div for password input -->
                <div class="passDiv">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" placeholder="Create password">
                    <i class="fa fa-eye"></i><br>
                </div>

                <!-- Div for password input -->
                <div class="confirmPassDiv">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm password">
                    <i class="fa fa-eye"></i><br>
                    
                </div>

                <!-- Div for remember me and forgor password -->
                    <div class="accept">
                        <input type="checkbox" name="accept" id="checkbox" value="accepted">
                        <label for="checkbox">I accept all terms & conditions</label>
                    </div>

                <!-- Button and end text -->
                <button>Register now</button>

                <!-- <p>Already have an account? <a href="/Assi 01 - Login/login.html">Login now</a></p> -->

                <p>Already have an account? <a href="#">Login now</a></p>

            </form>

        </div>

    </div>

</body>
</html>
