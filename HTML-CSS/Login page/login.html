<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     -->
    <script src="https://kit.fontawesome.com/f66de91617.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- <div class="container"> -->

    <div class="loginBlock">
        <h2><span>Lo</span>gin</h2>

        <!-- Div for form -->
        <div class="formContent">
            <form>
                <!-- Div for email input to make a border-bottom -->
                <div class="emailDiv">
                    <!-- <label for="email"></label> -->
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email"><br>
                </div>

                <!-- Div for password input -->
                <div class="passDiv">
                    <!-- <label for="password"></label> -->
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password">
                    <i class="fa fa-eye"></i><br>
                </div>

                <!-- Div for remember me and forgor password -->
                <div class="checkAndRemem">
                    <div class="rememMe">
                        <input type="checkbox" name="remember" id="checkbox" value="rememberMe">
                        <label for="checkbox">Remember me</label>
                    </div>

                    <div class="forget">
                        <a href="#">Forget password?</a><br>
                    </div>
                </div>

                <!-- Button and end text -->
                <button>Login Now</button>

                <p>Don't have an account? <a href="#" target="_blank">Signup
                        now</a></p>

            </form>

        </div>

    </div>

    <!-- </div> -->
</body>

</html>
