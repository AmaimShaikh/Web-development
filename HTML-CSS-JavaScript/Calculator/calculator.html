<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
    <div class="container">

        <div class="result">
            <div class="upper calc-upper"></div>
            <div class="lower calc-lower"></div>
        </div>


        <!-- first row -->
        
        <button class="calc-all-clear">AC</button>
        <button class="calc-delete">&larr;</button>
        <button class="calc-operator">%</button>
        <button 
        class="calc-operator">รท</button>
        
        

        <!-- second row -->
        
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-operator">*</button>

        <!-- third row -->
        
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-operator">-</button>
        

        <!-- fourth row -->
        
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-operator">+</button>
        

        <!-- fifth row -->
        
        <button class="calc-button">.</button>
        <button class="calc-button">0</button>
        <button class="calc-equal double">&equals;</button>
        

    </div>


    <script src="calculator.js"></script>
</body>
</html>
